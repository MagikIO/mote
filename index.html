<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So Mote it be</title>
</head>

<body>
  <div id="target"></div>
</body>
<script type="module">
  import { Mote, El } from './src/index.ts'

  const i = new Mote('input').set({
    id: 'test',
  }).appendTo('#target')

  new El(i.element).set({ value: 'Hello World' })
</script>

</html>
